<!DOCTYPE html>
<html>
<head>
  <title>Google Maps Example</title>
  <!-- Add your Google Maps API key below -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXIwgN8zArL5E1cUqmRRmNBhxKn7GjXgw&callback=initMap" async defer></script>
  <style>
    /* Style the map container */
    body{
        margin: 0%;
    }
    #map {
      height: 1000px;
      width: 100%;
    }
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');

#navy{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    background-color: #24252A;
}

li, a, button{
    font-family: 'Montserrat', sans-serif;
    font-weight: 500;
    font-size: 16px;
    color: #edf0f1;
    text-decoration: none;
}

header{
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 30px 10%;
}

.logo{
    cursor: pointer;
    margin-right: auto;
}

.nav__links{
    list-style: none;
}

.nav__links li{
    display: inline-block;
    
}

.nav__links li a{
    transition: all 0.3s ease 0s;
    padding: 0 20px;
}

.nav__links li a:hover{
    color: #0088a9;
}

button{
    padding: 9px 25px;
    background-color: rgba(0, 136, 169, 1);
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease 0s;
    margin-left: 20px;
}

button:hover{
    background-color: rgba(0, 136, 169, 1);
}
  </style>
</head>
<body>
    <header id="navy">
        <img class="logo" src="https://via.placeholder.com/80x20" alt="logo ">
        <nav>
            <ul class="nav__links">
                <li>
                    <a href="/home">Home</a>
                    <a href="#">About</a>
                    <a href="#">Services</a>
                    <a href="/map">Map</a>
                    <a href="/data">Data</a>
                </li>
            </ul>
        </nav>
        <a href="#" class="cta">
            <button>CONTACT</button>
        </a>
    </header>
  <!-- Create a container for the map with an id "map" -->
  <div id="map"></div>

  <script>
    // Initialize the map within the callback function
    function initMap() {
      // Check if geolocation is available in the browser
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          const userLocation = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };

          const map = new google.maps.Map(document.getElementById('map'), {
            center: userLocation, // Set the map center to the user's current location
            zoom: 12 // Adjust the zoom level as needed
          });

          // Add a marker at the user's current location
          const marker = new google.maps.Marker({
            position: userLocation,
            map: map,
            title: 'Your Location',
            icon: "/DBT/kisspng-house-symbol-home-icon-green-marker-cliparts-5a889b0e151677.7986148515189020300864_resized.png"
          });

          const recycler_location = {
              lat: position.coords.latitude + 0.001,
            lng: position.coords.longitude + 0.001
          };
          const recycler_marker = new google.maps.Marker({
            position: recycler_location,
            map: map,
            title: 'Recyclers location',
            icon: "/DBT/5a355a429cffd3.4578392115134459546431_resized.png"
          });


        });
      } else {
        // Handle the case where geolocation is not available
        alert('Geolocation is not supported by your browser.');
      }
    }
  </script>
</body>
</html>
